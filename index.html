<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jersey+10&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Jersey+20&display=swap');

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        table {
            border-collapse: collapse;
            width: 60%;
            background-color: #ffffff;
            color: #555555;
            text-align: left;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th {
            font-family: 'Jersey 10', sans-serif;
            font-weight: bold;
            font-size: 1.5em;
            text-shadow: 2px 2px #d9d9d9;
            border-bottom: 2px solid #cccccc;
            padding: 15px;
            text-align: center;
            background-color: #f7f7f7;
            color: #333333;
        }

        td {
            font-family: 'Jersey 20', sans-serif;
            font-size: 1.2em;
            text-shadow: 1px 1px #dcdcdc;
            border-bottom: 1px solid #e0e0e0;
            padding: 10px;
            text-align: center;
            color: #444444;
        }

        input {
            width: 100%;
            text-align: center;
            border: none;
            outline: none;
            background: transparent;
            font-family: 'Jersey 20', sans-serif;
            font-size: 1.2em;
            text-shadow: 1px 1px #dcdcdc;
            color: #444444;
            cursor: text;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .options {
            padding: 20px;
            width: 300px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            height: 75%;
        }

        .options h2 {
            font-family: 'Jersey 10', sans-serif;
            font-size: 1.5em;
            color: #444444;
            text-shadow: 2px 2px #dcdcdc;
            margin-bottom: 15px;
            text-align: center;
        }

        .options div {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .options div:last-child {
            margin-bottom: 0;
        }

        .options div label {
            font-family: 'Jersey 20', sans-serif;
            font-size: 1.2em;
            color: #555555;
        }

        .options div input {
            width: 100%;
            padding: 5px;
            font-family: 'Jersey 20', sans-serif;
            font-size: 1.2em;
            text-shadow: 1px 1px #dcdcdc;
            color: #444444;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            text-align: right;
        }

        .buttons {
            padding: 10px;
            width: 93%;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;
        }

        .buttons button {
            width: 100%;
            padding: 10px;
            font-family: 'Jersey 20', sans-serif;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #00897b;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .buttons button:hover {
            background-color: #00796b;
        }

        .line {
            flex: 1;
            height: 1px;
            background-color: #C0C0C0;
            align-self: center;
        }

        #grandTotal,
        #difference {
            font-weight: bold;
            font-size: 1.2em;
            color: #00897b;
        }

        #difference.negative {
            color: #d32f2f;
        }

        /* Default Light Theme */
        :root {
            --background-color: #f5f5f5;
            --text-color: #444444;
            --table-bg: #ffffff;
            --table-header-bg: #f7f7f7;
            --table-header-color: #333333;
            --button-bg: #00897b;
            --button-hover-bg: #00796b;
            --difference-positive: #00897b;
            --difference-negative: #d32f2f;
        }

        .dark-theme {
    --background-color: #e0f7fa; /* Light cyan */
    --text-color: #00695c; /* Teal */
    --table-bg: #ffffff; /* White */
    --table-header-bg: #b2dfdb; /* Light greenish-blue */
    --table-header-color: #004d40; /* Dark teal */
    --button-bg: #00796b; /* Teal */
    --button-hover-bg: #004d40; /* Dark teal */
    --difference-positive: #388e3c; /* Green */
    --difference-negative: #d32f2f; /* Red */
}

/* Apply the theme to the body */
body {
    background-color: var(--background-color);
    color: var(--text-color);
}

/* Table Styles */
table {
    background-color: var(--table-bg);
}

th {
    background-color: var(--table-header-bg);
    color: var(--table-header-color);
}

/* Buttons */
.buttons button,
.theme-toggle button {
    background-color: var(--button-bg);
}

.buttons button:hover,
.theme-toggle button:hover {
    background-color: var(--button-hover-bg);
}

/* Grand Total and Difference Colors */
#grandTotal,
#difference {
    color: var(--difference-positive);
}

#difference.negative {
    color: var(--difference-negative);
                }

        /* Pink Theme */
        .pink-theme {
            --background-color: #ffe4e1;
            --text-color: #6b003e;
            --table-bg: #fff0f5;
            --table-header-bg: #ffd5e5;
            --table-header-color: #6b003e;
            --button-bg: #ff69b4;
            --button-hover-bg: #ff1493;
            --difference-positive: ##808080;
            --difference-negative: #b22222;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .theme-toggle button {
            padding: 10px;
            font-family: 'Jersey 20', sans-serif;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: var(--button-bg);
            color: #ffffff;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .theme-toggle button:hover {
            background-color: var(--button-hover-bg);
        }

        .container {
            display: flex;
            gap: 20px;
        }

        table {
            border-collapse: collapse;
            width: 60%;
            background-color: var(--table-bg);
            text-align: left;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th {
            font-family: 'Jersey 10', sans-serif;
            font-weight: bold;
            font-size: 1.5em;
            text-shadow: 2px 2px #d9d9d9;
            border-bottom: 2px solid #cccccc;
            padding: 15px;
            text-align: center;
            background-color: var(--table-header-bg);
            color: var(--table-header-color);
        }

        td {
            font-family: 'Jersey 20', sans-serif;
            font-size: 1.2em;
            text-shadow: 1px 1px #e6ffff;
            border-bottom: 1px solid #e0e0e0;
            padding: 10px;
            text-align: center;
            color: var(--text-color);
        }

        input {
            width: 100%;
            text-align: center;
            border: none;
            outline: none;
            background: transparent;
            font-family: 'Jersey 20', sans-serif;
            font-size: 1.2em;
            text-shadow: 1px 1px #dcdcdc;
            color: var(--text-color);
            cursor: text;
        }

        .options {
            padding: 20px;
            width: 300px;
            background: var(--table-bg);
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            height: 94.1%;
        }

        .options h2 {
            font-family: 'Jersey 10', sans-serif;
            font-size: 1.5em;
            color: var(--text-color);
            text-shadow: 2px 2px #dcdcdc;
            margin-bottom: 15px;
            text-align: center;
        }

        .buttons button {
            width: 100%;
            padding: 10px;
            font-family: 'Jersey 20', sans-serif;
            font-size: 1.2em;
            color: #ffffff;
            background-color: var(--button-bg);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .buttons button:hover {
            background-color: var(--button-hover-bg);
        }

        #grandTotal,
        #difference {
            font-weight: bold;
            font-size: 1.2em;
            color: var(--difference-positive);
        }

        #difference.negative {
            color: var(--difference-negative);
        }
    </style>
</head>

<body>
    <div class="theme-toggle">
        <button onclick="toggleTheme()">Switch Theme</button>
    </div>
    <div class="container">
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>Rs</th>
                        <th>×</th>
                        <th>Amount</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>500</td>
                        <td>×</td>
                        <td><input type="number" placeholder="0" oninput="calculateTotal(this)"></td>
                        <td><span class="total">0</span></td>
                    </tr>
                    <tr>
                        <td>200</td>
                        <td>×</td>
                        <td><input type="number" placeholder="0" oninput="calculateTotal(this)"></td>
                        <td><span class="total">0</span></td>
                    </tr>
                    <tr>
                        <td>100</td>
                        <td>×</td>
                        <td><input type="number" placeholder="0" oninput="calculateTotal(this)"></td>
                        <td><span class="total">0</span></td>
                    </tr>
                    <tr>
                        <td>50</td>
                        <td>×</td>
                        <td><input type="number" placeholder="0" oninput="calculateTotal(this)"></td>
                        <td><span class="total">0"></span></td>
                    </tr>
                    <tr>
                        <td>20</td>
                        <td>×</td>
                        <td><input type="number" placeholder="0" oninput="calculateTotal(this)"></td>
                        <td><span class="total">0"></span></td>
                    </tr>
                    <tr>
                        <td>10</td>
                        <td>×</td>
                        <td><input type="number" placeholder="0" oninput="calculateTotal(this)"></td>
                        <td><span class="total">0</span></td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>×</td>
                        <td><input type="number" placeholder="0" oninput="calculateTotal(this)"></td>
                        <td><span class="total">0</span></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>×</td>
                        <td><input type="number" placeholder="0" oninput="calculateTotal(this)"></td>
                        <td><span class="total">0</span></td>
                    </tr>
                    <!-- Adding 3 rows for Rs. 1 -->
                    <tr>
                        <td>1</td>
                        <td>×</td>
                        <td><input type="number" placeholder="0" oninput="calculateTotal(this)"></td>
                        <td><span class="total">0</span></td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>×</td>
                        <td><input type="number" placeholder="0" oninput="calculateTotal(this)"></td>
                        <td><span class="total">0</span></td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>×</td>
                        <td><input type="number" placeholder="0" oninput="calculateTotal(this)"></td>
                        <td><span class="total">0</span></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="3">Grand Total</th>
                        <th><span id="grandTotal">0</span></th>
                    </tr>
                    <tr>
                        <th colspan="3">Difference</th>
                        <th><span id="difference" class="difference">0</span></th>
                    </tr>
                </tfoot>
            </table>

            <div class="options">
                <h2>Counter Options</h2>
                <div>
                    <label for="openingBalance">Opening Balance:</label>
                    <input type="number" id="openingBalance" value="0" oninput="calculateGrandTotal()">
                </div>
                <div>
                    <label for="cashSale">Cash Sale:</label>
                    <input type="number" id="cashSale" value="0" oninput="calculateGrandTotal()">
                </div>
                <div>
                    <label for="cashPaid">Cash Paid:</label>
                    <input type="number" id="cashPaid" value="0" oninput="calculateGrandTotal()">
                </div>
                <div class="line"></div>
        <div class="buttons">
            <button onclick="resetCalculator()">Reset</button>
            <button onclick="saveData()">Save</button>
            <button onclick="showOpening()">Opening</button>
            <div id="openingResult" style="margin-top: 10px; font-family: 'Jersey 20', sans-serif; font-size: 1.2em; color: #444444;">
                <!-- Opening result will appear here -->
            </div>
        </div>

        
        <script>

            let currentTheme = "light"; // Default theme

            function toggleTheme() {
                const body = document.body;
                if (currentTheme === "light") {
                    body.classList.remove("dark-theme", "pink-theme");
                    body.classList.add("dark-theme");
                    currentTheme = "dark";
                } else if (currentTheme === "dark") {
                    body.classList.remove("dark-theme", "pink-theme");
                    body.classList.add("pink-theme");
                    currentTheme = "pink";
                } else {
                    body.classList.remove("dark-theme", "pink-theme");
                    currentTheme = "light";
                }
            }

            function calculateTotal(input) {
                const row = input.closest('tr');
                const denomination = parseInt(row.cells[0].textContent);
                const quantity = parseInt(input.value) || 0;
                const total = denomination * quantity;
                row.cells[3].querySelector('.total').textContent = total;
                calculateGrandTotal();
            }

            function calculateGrandTotal() {
                let total = 0;
                document.querySelectorAll('.total').forEach(cell => {
                    total += parseInt(cell.textContent) || 0;
                });

                const openingBalance = parseInt(document.getElementById('openingBalance').value) || 0;
                const cashSale = parseInt(document.getElementById('cashSale').value) || 0;
                const cashPaid = parseInt(document.getElementById('cashPaid').value) || 0;

                const grandTotal = total;
                const difference = openingBalance + cashSale - cashPaid - grandTotal;

                document.getElementById('grandTotal').textContent = grandTotal;
                const differenceElement = document.getElementById('difference');
                differenceElement.textContent = difference;
                differenceElement.classList.toggle('negative', difference < 0);
            }

            function resetCalculator() {
                document.querySelectorAll('input[type="number"]').forEach(input => input.value = '');
                document.querySelectorAll('.total').forEach(cell => cell.textContent = '0');
                document.getElementById('grandTotal').textContent = '0';
                document.getElementById('difference').textContent = '0';
            }

            function saveData() {
                alert('Data saved successfully!');
            }


function showOpening() {
    const rows = document.querySelectorAll('table tbody tr');
    let openingTotal = 0;

    rows.forEach((row, index) => {
        const denomination = parseInt(row.cells[0].textContent);
        const total = parseInt(row.cells[3].querySelector('.total').textContent) || 0;

        if ([50, 20, 10, 5, 2].includes(denomination)) {
            openingTotal += total;
        } else if (denomination === 1 && index < 9) { // Only include the first occurrence of Rs 1
            openingTotal += total;
        }
    });

    // Display the result below the Opening button
    const openingResult = document.getElementById('openingResult');
    openingResult.textContent = `Opening Total: ${openingTotal}`;
}

            
        </script>
</body>

  </html>
